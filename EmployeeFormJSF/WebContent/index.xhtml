<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Employee Form</title>
</h:head>
<h:body>
	<h:form>
		Employee Name: <h:inputText id="empname" value="#{employee.empname}"></h:inputText>
		<br />
		Age: <h:inputText id="age" value="#{employee.age}"></h:inputText>
		<br />
		Gender: <h:selectOneRadio id="gender" value="#{employee.gender}">
			<f:selectItem itemLabel="Male" itemValue="Male"/>
			<f:selectItem itemLabel="Female" itemValue="Female"/>
		</h:selectOneRadio>
		<br />
		Status :<h:selectOneMenu id="status" value="#{employee.status}">
			<f:selectItem itemLabel="Single" itemValue="Single"/>
			<f:selectItem itemLabel="Married" itemValue="Married"/>
		</h:selectOneMenu>
		
		<br />
		Preferred Dept: <h:selectManyCheckbox id="preferredDept" value="#{employee.preferredDept}">
			<f:selectItem itemLabel="QA" itemValue="QA"/>
			<f:selectItem itemLabel="Dev" itemValue="Dev"/>
		</h:selectManyCheckbox>
		<br />
		Referral Code: <h:inputText id="referralcode" value="#{employee.refcode}"></h:inputText>
		<br />
		Additional Comments:<h:inputTextarea id="comment" value="#{employee.comment}"></h:inputTextarea>
		<h:commandButton value="Submit" action="viewEmployee"></h:commandButton>
	</h:form>
</h:body>
</html>
